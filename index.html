<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This page is now on github -->
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="logo" />
      </div>
      <div class="tabs">
        <ul>
          <li>Home</li>
          <li>Latest</li>
          <li>Category</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <div class="divider"></div>
        <input type="text" placeholder="Search here..." />
      </div>
    </div>
    <div class="main">
      <div class="info">
        <h3>Hello, it's me</h3>
        <h1>Vivek Yadav</h1>
        <div class="job">
          <span> And I'm a </span>
          <div class="typing-text">
            <span> Youtuber,</span>
            <span> Blogger.</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="about-me">About Me</button>
        <button class="follow-me">Follow Me</button>
      </div>
      <div class="photo">
        <img src="girl.png" />
      </div>
      <div class="socials">
        <ul>
          <li>
            <i class="fab fa-facebook"></i>
          </li>
          <li>
            <i class="fab fa-twitter"></i>
          </li>
          <li>
            <i class="fab fa-linkedin"></i>
          </li>
          <li>
            <i class="fab fa-pinterest"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
